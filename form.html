    />

  </head>
  <body>
    <header class="headerdiv wrapper">
      <a href="index.html"
        ><img class="logo" src="img/logo.png" alt="verseser logo"
      /></a>
      <div class="manyfunc">
        <a class="functext" href="#">Shop now</a>
        <a class="functext" href="#">How to wear</a>
        <a class="functext" href="#">Colaboration</a>
        <a class="functext" href="#">Meta News</a>
        <a class="functext" href="#">About</a>
      </div>
      <div class="socials">
        <a class="asocials">
          <img src="img/inst.svg" alt="cart" width="24" height="24" />
        </a>
        <a class="asocials">
          <img src="img/tiktok.svg" alt="cart" width="24" height="24" />
        </a>
        <a class="asocials">
          <img src="img/twitter.svg" alt="cart" width="24" height="24" />
        </a>
        <a class="asocials">
          <img src="img/pinterest.svg" alt="cart" width="24" height="24" />
        </a>
        <a class="asocials">
          <img src="img/discord.svg" alt="cart" width="24" height="24" />
        </a>
      </div>
      <div class="cartwmenu">
        <a class="abuttcart" href="#">
          <img src="img/cart.svg" alt="cart" width="18" height="18" />
          <div class="cartitems">1</div>
        </a>
        <button class="buttonmenu">
          <img src="img/menu.svg" alt="menu" width="18" height="18" />
        </button>
      </div>
    </header>
    <main>
      <form class="formforuser" method="post" data-netlify="true" name="login">
        <fieldset class="userinfo">
          <legend>Личная информация</legend>
          <label>
            ФИО:
            <input
              class="polefocus"
              type="text"
              name="name"
              placeholder="Суздалова Милена Максимовна"
              required
            />
          </label>
          <label>
            Дата Рождения:
            <input class="polefocus" type="date" name="date" required />
          </label>
            <div>
              Пол:
              <div>
                <label>
                <input class="polefocus" type="radio" name="gender" value="M" checked /> Мужской
                </label>
                <label>
                <input class="polefocus" type="radio" name="gender" value="W" checked /> Женский
                </label>
              </div>
            </div>
          <label>
            Пароль:
            <input
              class="polefocus"
              type="password"
              name="password"
              placeholder="Придумайте пароль"
              required minlength="4"
            />
          </label>
        </fieldset>
        <fieldset class="userinfo">
          <legend>Контакная информация</legend>
          <label>
            Электронная почта:
            <input
              class="polefocus"
              type="email"
              name="email"
              placeholder="milicca070803@mail.ru"
              required
            />
          </label>
          <label>
            Телефон:
            <input
              class="polefocus"
              type="tel"
              name="telephone"
              placeholder="+7(000) 000 00-00"
              required
            />
          </label>
          <label>
            Когда Вам будет удобно с нами связаться?
            <input
              class="polefocus"
              type="text"
              name="daytime"
              placeholder="утро, день, вечер, ночь"
            />
          </label>
        </fieldset>
        <div class="sendresetdiv">
            <input class="formbutton" type="submit" value="Отправить"/>
            <input class="formbuttonreset" type="reset" value="Сбросить" />
        </div>
      </form>
    </main>
    <footer>
      <div class="globalfooter wrapper">
        <div class="footerinline">
          <a href="#"
            ><img class="logo2" src="img/logo2.png" alt="verseser logo" />
          </a>
          <div class="socials2">
            <a class="asocials2">
              <img src="img/inst.svg" alt="cart" width="20" height="20" />
            </a>
            <a class="asocials2">

            </a>
            <a class="asocials2">
              <img src="img/twitter.svg" alt="cart" width="20" height="20" />
            </a>
            <a class="asocials2">
              <img src="img/pinterest.svg" alt="cart" width="20" height="20" />
            </a>
            <a class="asocials2">
              <img src="img/discord.svg" alt="cart" width="20" height="20" />
            </a>
          </div>
        </div>
        <ul>
          <li class="lifooter"><a class="linklist" href="#">About</a></li>
          <li class="lifooter">
            <a class="linklist" href="#">How to wear</a>
          </li>
          <li class="lifooter">
            <a class="linklist" href="#">Refund Policy</a>
          </li>
          <li class="lifooter">
            <a class="linklist" href="#">Terms of service</a>
          </li>
          <li class="lifooter">
            <a class="linklist" href="#">Privacy Policy</a>
          </li>
        </ul>
      </div>
      <hr />
      <div class="contactflex wrapper">
        <p class="rights2">Verseser © 2022 All rights reserved</p>
        <p class="poloski">
          CONTUCT US
          <a class="poloski" href="mailto:milicca070803@mail.ru?body=привет&subject=веб"
            >INFO@VERSESER.COM</a
          >
        </p>
      </div>
      <hr class="hrhidden" />
      <p class="rights">Verseser © 2022 All rights reserved</p>
    </footer>
  </body>
</html>
